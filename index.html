<!doctype html>
<html ng-app="tally">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- App -->
    <script src="assets/js/app.js"></script>

    <script src="assets/js/controllers.js"></script>

    <link rel="stylesheet" href="assets/css/index.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <meta content="width=device-width, user-scalable=no" name="viewport">

  </head>
  <body>
    <div class="container-fluid questions-body" ng-controller="HomeController">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="btn-group" data-toggle="buttons">
          <button class="btn" ng-click="sortBy(polls, 'popular')" >Popular</button>
          <button class="btn" ng-click="sortBy(polls, 'recent')" >Recent</button>
        </div>

        <div class="row panel panel-default" ng-repeat="poll in polls">
          <div class="panel-heading">
            <h2 class="question">{{poll.question}}</h2>
            <div class="text-muted small text-right">{{poll.dateadded | date : 'short'}}</div>
          </div>
          <div class="panel-body">
            <div class="row answer-container" data-id="{{poll.$id}}">
              <div class="col-xs-12">
                <button class="btn btn-success btn-block btn-yes" type="button" ng-click="vote(poll.$id, 'yes')" ng-class="{'btn-full btn-border': isOptionVisible(poll.$id, 'yes') &amp;&amp; isVoted(poll.$id), 'btn-none': !isOptionVisible(poll.$id, 'yes') &amp;&amp; isVoted(poll.$id)}" ><span>Yes</span></button>
                <button class="btn btn-danger btn-block btn-no" type="button" ng-click="vote(poll.$id, 'no')" ng-class="{'btn-full btn-border': isOptionVisible(poll.$id, 'no') &amp;&amp; isVoted(poll.$id), 'btn-none': !isOptionVisible(poll.$id, 'no') &amp;&amp; isVoted(poll.$id)}" ><span>No</span></button>
              </div>
            </div>
            <hr/>
            <div class="progress-container">
              <div class="progress-bar progress-bar-success progress-yes" style="width: {{poll.yes/(poll.no+poll.yes)*100}}%">
                {{poll.yes}}
              </div>
              <div class="progress-bar progress-bar-danger progress-no" style="width: {{poll.no/(poll.no+poll.yes)*100}}%">
                {{poll.no}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row add-new-poll">
        <div class="col-xs-10 col-xs-offset-1">
          <form>
            <input type="text" ng-model="newpoll.question" class="form-control form-question" placeholder="New question" />
            <input type="submit" id="submit" value="Submit" class="btn btn-info form-submit" ng-click="addPoll()" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
